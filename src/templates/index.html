<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Imagen con Geolocalización</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #333;
        }

        #capture-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #video {
            width: 100%;
            max-width: 360px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        #capture {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #capture:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 10px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 8px;
            max-width: 360px;
            text-align: left;
            font-size: 14px;
            color: #00796b;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 360px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Captura de Imagen con Geolocalización</h1>
    </header>

    <!-- Sección de captura de imagen -->
    <div id="capture-section">
        <video id="video" autoplay playsinline></video>
        <button id="capture">Capturar Imagen</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="resultado"></div>
    </div>
    <div id="metadatos" style="white-space: pre-wrap; background: #f4f4f4; padding: 10px; border: 1px solid #ccc; margin: 10px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
